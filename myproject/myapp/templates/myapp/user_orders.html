{% extends 'myapp/base.html' %}

{% block title %}{{ user.name }}'s Orders{% endblock %}

{% block content %}
<h2>Последние 5 заказов пользователя: {{ user.name }}</h2>
<table>
    {% for order in orders %}
        <tr>
            <td><a href="{% url 'order_full' order.id %}">{{ order.date_ordered }}</a>
            <td>{{ order.get_summary }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
